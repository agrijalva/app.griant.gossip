<ion-header>
	<ion-toolbar>
		<ion-title>
			<ion-icon name="square"></ion-icon> GOSSIP
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon ios="ios-settings-outline" md="ios-settings-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let car of chismes; let i = index">
		<ion-item>
			<ion-avatar item-start>
				<img src="../../assets/image/general/logo1.png">
			</ion-avatar>
			<strong>
				<label class="supisteText">Â¿Ya supiste...?</label>
			</strong>
			<p class="distanciaP">
				<ion-icon ios="ios-pin-outline" md="ios-pin-outline"></ion-icon>
				Hace {{ car.hrs }} hrs. a menos de {{car.mtr}} metros.
			</p>
		</ion-item>

		<ion-card-content>
			<p>{{ car.texto }}</p>
		</ion-card-content>

		<ion-row>
			<ion-col col-1>
				<button ion-button icon-start clear small>
					<i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
				</button>
			</ion-col>
			<ion-col col-1>
				<button ion-button icon-start clear small>
					<i class="fa fa-comment-o" aria-hidden="true"></i>
				</button>
			</ion-col>
			<ion-col col-10 class="colLike" text-right>
				456 Me gusta
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
